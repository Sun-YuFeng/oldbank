[build]
  command = "npm run build"
  publish = "dist"

# API代理重写 - 将/api请求转发到后端服务器
[[redirects]]
  # 匹配所有以 /api/ 开头的请求
  from = "/api/*"
  # 【修改这里】去掉中间的 '/api'。现在它将把 '/api/admin/auth/login'
  # 代理到 'http://.../silveragepass/admin/auth/login'
  to = "http://120.27.228.214:8080/silveragepass/:splat"
  # 状态码 200 表示这是一个代理（重写），而不是传统的重定向
  status = 200

# SPA路由支持
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200